<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

<body>


    <div class="card">
        <div class="card-image">

            <img src="./images/image-equilibrium.jpg" alt="Eqilibrium Image" />
            
        </div>
        <div class="card-description">
            <h2 class="card-header">Equilibrium #3429</h2>
            
            <p class="description">Our Equilibrium collection promotes balance and calm.</p>

        </div>
        <div class="card-details">

            <p class="card-price">0.041 ETH</p>
            
            <p class="card-time">3 days left</p>
            
        </div>

        <div class="card-author">

            <img class="avatar" src="./images/image-avatar.png" alt="Jules Wyvern avatar" />
            <p class="author">Creation of <span>
            Jules Wyvern</span></p> 
            
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Wantaiq</a>.
          </div>
    </div>
</body>
</html>
