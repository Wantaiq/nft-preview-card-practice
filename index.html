<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

<body>
    <div class="card">
        <img class="card-image" src="./images/image-equilibrium.jpg" alt="Eqilibrium Image" />

        <div class="card-details">
            <h2 class="card-header">Equilibrium #3429</h2>
            
            <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>

            <p class="card-price">0.041 ETH</p>
            
            <p class="card-time">3 days left</p>
            
            <img class="avatar" src="./images/image-avatar.png" alt="Jules Wyvern avatar" />
            <p class="author">Creation of Jules Wyvern</p> 
            
        </div>
    </div>
</body>
</html>
